<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - SkyDart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/background.jpg') no-repeat center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures the header and footer stay at the top and bottom */
            align-items: center; /* Centers the content horizontally */
            min-height: 100vh; /* Ensures body takes full viewport height */
        }


        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        header .logo-container {
            display: flex;
            align-items: center;
        }

        header .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo-container .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff5722;
        }

        .content {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.0);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Ensures content expands to fill space */
        }

        .content h2 {
            color: #000000; /* Green for success */
            font-size: 2rem;
        }

        .content p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/static/images/wlogo.png" alt="Airline Booking Logo">
            <div class="logo-text">SKYDART</div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="/about">About Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="content">
        <h2>Payment Successful!</h2>
        <p>Thank you for your payment. Your transaction was completed successfully.</p>
        <p>We hope you have a pleasant journey with SkyDart!</p>
        <button onclick="window.location.href='/welcome'">Return to Homepage</button>
    </div>

    <footer>
        <p>&copy; 2024 SkyDart. All rights reserved.</p>
    </footer>
</body>
</html>
