<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkyDart - Airline Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a6c0fe, #f68084);
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo-container {
            display: flex;
            align-items: center;
        }
        header .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        header .logo-container .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #ff5722;
        }
        .hero {
            text-align: center;
            padding: 8rem 1rem;
            background: url('/static/images/background.jpg') no-repeat center/cover;
            color: white;
            position: relative;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 1rem 2rem;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            width: 300px;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }
        .card p {
            padding: 0 1rem 1rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/static/images/wlogo.png" alt="Airline Booking Logo">
            <div class="logo-text">SKYDART</div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="/about">About Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome, {{ username }}!</h1>
            <p>Your next journey starts here. Where will you fly today?</p>
            <a href="/book_ticket" class="btn">Book a Ticket</a>
        </div>
    </section>


    <footer>
        <p>&copy; 2024 SkyDart. All Rights Reserved.</p>
    </footer>
</body>
</html>
